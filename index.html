<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="wrapper">

    <div class="overall-score">
        <div class="score-card">
            <h2 class="results">Computer's Score</h2>
            <p class="results" id="computer-score">0</p>
        </div>
        <div class="score-card">
            <h2 class="results">Your Score</h2>
            <p class="results" id="player-score">0</p>
        </div>
    </div>

    <div class="buttons">
        <button class="btn" id="rock">Rock</button>
        <button class="btn" id="paper">Paper</button>
        <button class="btn" id="scissors">Scissors</button>
    </div>

    <div class="round-results">
        <p id="round-choices">&nbsp</p>
        <p id="round-results">&nbsp</p>
    </div>

</div>
</body>

<script src='script.js'></script>
</html>
