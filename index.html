    <script>
        // introduce the game
        console.log('Time to play Rock, Paper, Scissors! Best to 5 wins.');

        game();

        reportWinner();


        
        // play 5 rounds
        function game() {
            for (let i = 0; i < 5; i++) {
                playRound();
            }
        }

        // play one round of Rock, Paper, Scissors
        function playRound(playerSelection, computerSelection) {
            computerSelection = computerPlay();
            playerSelection = playerPlay();
            console.log('Computer: ', computerSelection, ', Player: ', playerSelection);

            // if computerSelection and playerSelection are the same, declare a tie

            if (computerSelection === playerSelection) {
                return 'You tie.';
            }

            // if computer has rock and player has scissors, or computer has paper and player has rock, or computer has scissors and player has rock, computer wins.
            else if ( (computerSelection === 'rock' && playerSelection === 'scissors') || (computerSelection === 'paper' && playerSelection === 'rock') || (computerSelection === 'scissors' && playerSelection === 'paper') ) {
                return 'Sorry, you lose this round.';
            }
            
            // otherwise, the player wins the round
            else {
                return 'Way to go, you win this round!';
            }
        }

        // return either Rock, Paper, or Scissors as the computer's selection
        function computerPlay() {
            // get a random number from 0 to 2
            let randomNum = Math.floor(Math.random() * 3);

            // return either 'rock', 'paper', or 'scissors', depending on the number
            switch (randomNum) {
                case 0:
                    return 'rock';
                
                case 1:
                    return 'paper';
                
                case 2:
                    return 'scissors';
            }
        }
        
        // get the player to input either rock, paper, or scissors
        function playerPlay() {
            let selection = prompt('Rock, paper, or scissors?');

            // tidy up the input
            selection = selection.trim();
            selection = selection.toLowerCase();

            // if the input isn't rock, paper, or scissors, get another input
            if (selection === 'rock' || selection === 'paper' || selection === 'scissors') {
                return selection;
            } else {
                playerPlay();
            }
        }

    </script>
