<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="wrapper">
    <div id = "endgame" class = "invisible">
    </div>

    <div id="game">
        <div class="overall-score">
            <div class="score-card">
                <h2 class="results score-card"><a id="lizard-spock">You</a></h2>
                <p class="results score-card" id="player-score">0</p>
            </div>

            <div class="score-card">
                <h2 class="results score-card">Computer</h2>
                <p class="results score-card" id="computer-score">0</p>
            </div>
        </div>

        <div class="round-results">
            <p class="results" id="round-choices">Make your choice to start playing.</p>
            <p class="results" id="round-results">First to 3 wins.</p>
        </div>

        <div class="buttons">
            <button class="btn selection" id="rock">rock</button>
            <button class="btn selection" id="paper">paper</button>
            <button class="btn selection" id="scissors">scissors</button>
            <button class="btn selection lizard-spock invisible" id="lizard">lizard</button>
            <button class="btn selection lizard-spock invisible" id="spock">spock</button>
        </div>        
    </div>

    <div id="new-game">
        <button id="new-game">new game</button>
    </div>

</div>

<script src='script.js'></script>

</body>

</html>
